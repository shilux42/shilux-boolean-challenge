<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section> <!-- this section is the semi-opaque box -->
      <header> <!-- contain logo, heading and buttons -->
          <img src="img\logo.png" alt="Lim">
          <h1>Taking Booleaners from A to B</h1>
          <nav>
            <div>
              <button type="button">Prenota</button>
              <button type="button">Termina Prenotazione</button>
              <button type="button">Accendi Luci</button>
            </div>
          </nav>
      </header>


      <main> <!-- contain the scooter box -->
          <div>
            <div class>&#9632; Monopattino Gino22</div>
            <div class="scooter-status">&#8614; Via Guadalametri - a 220 metri da te</div>
            <div class="scooter-status">Stato carica:</div>
            <div class="charge-bar1"></div>
          </div>

          <div>
            <div class=>&#9632; Monopattino Mike24</div>
            <div class="scooter-status">&#8614; Via Ricciardoni - a 420 metri da te</div>
            <div class="scooter-status">Stato carica:</div>
            <div class="charge-bar2"></div>
          </div>

          <div>
            <div class=>&#9632; Monopattino Fede154</div>
            <div class="scooter-status">&#8614; Via Mentarini - a 490 metri da te</div>
            <div class="scooter-status">Stato carica:</div>
            <div class="charge-bar3"></div>
          </div>
      </main>

    </section>

  </body>
</html>
